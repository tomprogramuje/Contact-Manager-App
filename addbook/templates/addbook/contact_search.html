{% extends "base.html" %}
{% block content %}
    {% if searched %}
        <h2>You Searched For {{ searched }}</h2>
        <br>
        {% for contact in contacts %}
            <a href="{% url 'contact_detail' contact.id %}">{{ contact }}</a><br>
        {% endfor %}
    {% else %}
        <h2>You haven't specify what you're searching for!</h2>
    {% endif %}

{% endblock %}
